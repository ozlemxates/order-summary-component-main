<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <style>
    body {
      background-image: url(images/background.jpg.svg);
      background-repeat: no-repeat;
      /* background-size: contain; */
    }
  </style>

</head>
<body>
 
  <div class="content">
    <picture>
      <img src="images/illustration-hero.svg"  alt="img">
    </picture>
    <div class="texts">
    <h1 >Order Summary</h1>
    <p class="main-p">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  
    <div class="box">
      <img src="images/icon-music.svg" alt="">
      <div class="price">
        <p class="first"> Annual Plan </p>
        <p class="second"> $59.99/year </p>
      </div>
      <a href=""> Change</a>
    </div>
    </div>
    
    <div class="button">
      <button id="btn1"> Proceed to Payment</button> 
      <button id="btn2"> Cancel Order</button> 
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
